<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Contract Form with File Upload</title>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #f0f0f0;
  }
  .container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 40px 50px;
    width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    letter-spacing: 1.2px;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
  }
  input, textarea {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 25px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    background: rgba(255,255,255,0.15);
    color: white;
    resize: none;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
  }
  input::placeholder, textarea::placeholder {
    color: #ddd;
  }
  input:focus, textarea:focus {
    outline: none;
    background: rgba(255,255,255,0.3);
    box-shadow: 0 0 8px 2px #65a9f7;
  }
  button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    font-weight: 700;
    background: linear-gradient(45deg, #65a9f7, #3284f5);
    border: none;
    border-radius: 15px;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: linear-gradient(45deg, #3284f5, #65a9f7);
  }
  .contact-info {
    margin-top: 30px;
    color: white;
  }
  .contact-info p {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }
  .social-icons {
    margin-top: 20px;
    font-size: 2rem;
    display: flex;
    gap: 20px;
    justify-content: center;
  }
  .social-icons a {
    color: #fff;
    transition: transform 0.3s ease;
  }
  .social-icons a:hover {
    transform: scale(1.2);
  }
  .social-icons svg {
    width: 28px;
    height: 28px;
    fill: white;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Contact / Contract Form</h2>
    <form action="process_contract.php" method="POST" enctype="multipart/form-data">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="write your name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="write your email" required />

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5" placeholder="write your message here" required></textarea>

      <label for="file">Attach File (photo/video/document etc.)</label>
      <input type="file" id="file" name="file" accept="image/*,video/*,.pdf,.doc,.docx,.txt" />

      <button type="submit">Send</button>
      
      <div class="contact-info" data-aos="fade-up">
        <p><i class="fas fa-envelope"></i> <strong>Email:</strong> vickykumarchaudhary56@gmail.com</p>
        <p><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> India</p>
        <div class="social-icons">
          <a href="https://facebook.com/vickyvarun32" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://instagram.com/vickyvarun32" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com/vickyvarun32" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://t.me/vickyvarun32" target="_blank"><i class="fab fa-telegram"></i></a>
          <a href="https://youtube.com/vickyvarun32" target="_blank"><i class="fab fa-youtube"></i></a>
          <!-- Threads Icon (Official @ style) -->
          <a href="https://threads.net/vickyvarun32" target="_blank" title="Threads">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
              <path d="M96 0C43 0 0 43 0 96s43 96 96 96 96-43 96-96S149 0 96 0zm32.9 129.5c-9.1 9-22.3 13.5-39.6 13.5-16.7 0-29.8-4.2-39.1-12.7-9.3-8.5-14-20.6-14-36.3 0-15.7 4.7-27.8 14-36.3C59.5 49.2 72.6 45 89.3 45c16.8 0 29.4 4.3 37.8 13 7.2 7.3 11 17.5 11.6 30.4H109c-.3-6.6-2.1-11.6-5.3-15-3.2-3.4-8-5.1-14.4-5.1-7.6 0-13.3 2.2-17.2 6.7-3.9 4.5-5.9 11.5-5.9 20.9 0 9.4 2 16.4 5.9 20.9 3.9 4.5 9.6 6.7 17.2 6.7 9 0 15.5-2.8 19.6-8.5h24.6c-.9 9.5-4.7 17-11.6 23z"/>
            </svg>
          </a>
        </div>
      </div>
    </form>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
</body>
</html>
