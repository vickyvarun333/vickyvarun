<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Cyberpunk Neon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      width: 420px;
      text-align: center;
      border: 2px solid #00fff0;
      box-shadow: 0 0 20px #ff00f7, 0 0 30px #00fff0;
    }
    h2 { color: #00fff0; margin-bottom: 20px; }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00fff0;
      border-radius: 8px;
      background: black;
      color: #fff;
    }
    button {
      background: linear-gradient(90deg, #ff00f7, #00fff0);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      color: black;
    }
    .social-icons { margin-top: 20px; }
    .social-icons a {
      margin: 0 12px;
      font-size: 22px;
      color: #00fff0;
    }
    .social-icons a:hover { color: #ff00f7; }
    .popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: #00fff0;
      padding: 20px 40px;
      border: 2px solid #ff00f7;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px #ff00f7, 0 0 30px #00fff0;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚡ Contact Me ⚡</h2>
    <form id="contactForm" action="https://formspree.io/f/mblzjppw" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Gmail" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="social-icons">
      <a href="https://facebook.com/vickyvarun32" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/vickyvarun32" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://youtube.com/@vickyvarun32" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://instagram.com/vickyvarun32" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/vickyvarun32" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://www.threads.net/@vickyvarun32" target="_blank"><i class="fa-brands fa-threads"></i></a>
    </div>
  </div>
  <div id="popup" class="popup">✅ Message Sent Successfully!</div>
  <script>
    const form = document.getElementById('contactForm');
    const popup = document.getElementById('popup');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          popup.style.display = 'block';
          setTimeout(() => { popup.style.display = 'none'; form.reset(); }, 3000);
        }
      }).catch(() => { alert("❌ Something went wrong, please try again!"); });
    });
  </script>
</body>
</html>
